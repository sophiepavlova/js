<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <titleForm non auto - revision</title>
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="get">

      <label for="name" >Введите имя</label>
      <div class="input-comtainer">
        <input type="text" name="name" id="name" class="checked" placeholder="Anna Litvina">
        <div id="message_name" class="mess hidden"></div>
      </div>

      <!-- <label for="name" >Введите имя</label>
      <div class="input-comtainer">
        <input type="text" name="name" id="name" class="checked"
        title="Разрешено использовать только пробелы, русские и латинские буквы, не менее 8"
        pattern="^[A-Za-zА-Яа-яЁё\s]{8,}">
        <div id="message_name" class="mess hidden"></div>
      </div> -->

      <label for="tel">Введите телефон</label>
      <div class="input-comtainer"><input type="tel" name="tel" id="tel" class="checked input-tel" placeholder="1604263098">
        <div id="message_tel" class="mess hidden"></div>
      </div>

      <label for="email">Введите email</label>
      <div class="input-comtainer"><input type="email" name="email" id="email" class="checked" placeholder="user@gmail.com"></div>
     
      <label for="password">Введите пароль</label>
      <div class="input-comtainer">
        <input type="password" name="password" id="password" class="checked pas-val" title="Разрешено использовать русские и латинские буквы, цифры, дефисы и подчеркивания, не менее 8" pattern="^[A-Za-zа-яА-Я-_\d]{8,}" placeholder="********"/>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>

      <label for="confirm">Подтвердите пароль</label>
      <div class="input-comtainer">
        <input type="password" name="confirm" id="confirm" class="checked pas-val"  title="Разрешено использовать русские и латинские буквы, цифры, дефисы и подчеркивания, не менее 8" pattern="^[A-Za-zа-яА-Я-_\d]{8,}"  placeholder="********">
        <i class="bi bi-eye-slash" id="togglePasswordConfirm"></i>
        <div id="message_pass" class="mess hidden"></div>
      </div>

      <div id="message"></div>
      <input type="submit" value="Отправить" class="submit">
    </form>
    <script src="libs/inputmask.min.js"></script>
    <script src="custom_hw_revision.js"></script>
  </body>
</html>
