<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <p>Число 1: <input type="text" id="num1" /></p>
    <p>Число 2: <input type="text" id="num2" /></p>

    <button data-operation="+">Сложить</button>
    <button data-operation="-">Вычесть</button>
    <button data-operation="*">Умножить</button>
    <button data-operation="/">Разделить</button>
    <hr />
    <p>Результат</p>
    <p id="result"></p>
  </body>
  <!-- <script src="custom.js"></script> -->
  <script src="custom2.js"></script>
</html>
